<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Közeli Indulások Client</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="app" id="app">
            <div class="settingsPanelContainer" id="settingsPanelContainer">
                <div class="settingsPanel">
                    <h2>Beállítások</h2>
                    <div class="formGroup">
                        <label for="lat">Szélességi fok (lat)</label>
                        <input class="roundField" id="latInput" name="lat" type="number">
                    </div>
                    <div class="formGroup">
                        <label for="lon">Hosszúsági fok (lon)</label>
                        <input class="roundField" id="lonInput" name="lon" type="number">
                    </div>
                    <div class="formGroup">
                        <label for="area">Környék neve (autómatikusan az első járat megállójának neve)</label>
                        <input class="roundField" id="areaInput" name="area" type="text">
                    </div>
                    <button class="roundField animation1" onclick="saveData(); toggleSettings()">Mentés</button>
                </div>
            </div>
            <div class="titleBar">
                <h1 id="mainTitle">
                    Közeli indulások
                </h1>
                <svg onclick="toggleSettings()" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings animation1" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </div>
            <div class="content" id="content">
                
            </div>
        </div>
        <div class="errorContainer" id="errorContainer">
            <div class="errorField">
                <h2 class="errorMessage" id="errorMessage">Általános hiba</h2>
            </div>
        </div>
    </body>
</html>
